<!-- Game Stack -->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="column is-narrow">
  <div style="position: relative; height: 15em; width: 12em">
    <img src="../public/borne.png" alt="borne" class="borne-image">
    <p class="borne-title">Game stack</p>
    <img id="card-played" src="../public/25.png" alt="card" class="card-image">
  </div>
</div>
<!-- Trash Stack -->
<div class="column is-narrow" style="height: 15em; width: 10em">
  <div style="position: relative; height: 15em; width: 12em">
    <img src="../public/borne.png" alt="borne" class="borne-image">
    <p class="borne-title">Trash stack</p>
    <img id="trash" src="../public/25.png" alt="card" class="card-image">
  </div>
</div>
