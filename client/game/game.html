<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mille Bornes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"/>
  <style>
    .borne-image {
      position: absolute;
      left: 1px
    }

    .borne-title {
      position: absolute;
      top: 45px;
      left: 50px;
      color: white;
      font-weight: bold;
      font-size: 15pt;
    }

    .card-image {
      width: 10em;
      height: 12em;
      position: absolute;
      left: 16px;
      top: 110px;
    }
  </style>
</head>
<body>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns">
  <!-- Left enemies panel -->
  <div class="column is-one-third" id="left-enemy-panel"></div>
  <!-- Game Stack -->
  <div class="column is-one-third">
    <div class="columns">
      <div class="column is-centered has-text-centered" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div style="position: relative; height: 15em; width: 12em; display: inline-block">
          <img src="../public/borne.png" alt="borne" class="borne-image">
          <p class="borne-title">Game stack</p>
          <img id="card-played" src="../public/25.png" alt="card" class="card-image">
        </div>
      </div>
      <!-- Trash Stack -->
      <div class="column is-centered has-text-centered" id="div2" ondrop="dropToTrash(event, true)" ondragover="allowDrop(event)">
        <div style="position: relative; height: 15em; width: 12em; display: inline-block">
          <img src="../public/borne.png" alt="borne" class="borne-image">
          <p class="borne-title">Trash stack</p>
          <img id="trash" src="../public/back.gif" alt="card" class="card-image">
        </div>
      </div>
    </div>
  </div>
  <!-- Right enemies panel -->
  <div class="column is-one-third" id="right-enemy-panel"></div>
</div>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns">
  <div class="column">
    <span>Km traveled: <span id="self-score">0</span> km</span>
  </div>
</div>
<div class="columns">
  <div class="column is-1"></div>
  <div class="column">
    <img id="malus-1" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="malus-2" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="malus-3" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="malus-4" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="malus-5" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="bonus-1" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="bonus-2" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="bonus-3" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column">
    <img id="bonus-4" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 4em">
  </div>
  <div class="column is-1"></div>
</div>
<div class="columns box">
  <div class="column is-1"></div>
  <div class="column">
    <img id="hand-0" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-1" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-2" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-3" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-4" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-5" draggable=true ondragstart="drag(event)" src="" alt="card"
         style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column is-1"></div>
</div>
<script src="game.js"></script>
</body>
</html>
