<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mille Bornes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"/>
</head>
<body>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns">
  <div class="column"></div>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="column is-3 box" style="height: 15em; width: 10em">
    <img id="card-played" src="" alt="card" style="width: 9em; height: 14em; resize: both">
  </div>
  <div class="column is-1"></div>
  <div class="column is-3 box" style="height: 15em; width: 10em"></div>
  <div class="column"></div>
</div>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns">
  <div class="column">
    <span>Km traveled: <span id="kmTraveled">0</span> km</span>
  </div>
</div>
<div class="columns box">
  <div class="column is-1"></div>
  <div class="column">
    <img id="hand-0" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-1" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-2" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-3" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-4" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img id="hand-5" draggable=true ondragstart="drag(event)" src="" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column is-1"></div>
</div>
<script src="game.js"></script>
</body>
</html>
