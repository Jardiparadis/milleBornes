<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mille Bornes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"/>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      let data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
      document.getElementById(data).style.height = "14em";
      document.getElementById(data).style.width = "9em";
    }
  </script>
</head>
<body>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns">
  <div class="column"></div>
  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="column is-3 box" style="height: 15em; width: 10em"></div>
  <div class="column is-1"></div>
  <div class="column is-3 box" style="height: 15em; width: 10em"></div>
  <div class="column"></div>
</div>
<div class="columns">
  <div class="column" style="height: 6em"></div>
</div>
<div class="columns box">
  <div class="column is-1"></div>
  <div class="column">
    <img id="drag1" draggable=true ondragstart="drag(event)" src="../public/25.png" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img src="card.png" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img src="card.png" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img src="card.png" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column">
    <img src="card.png" alt="card" style="width: auto; height: auto; resize: both; max-height: 20em">
  </div>
  <div class="column is-1"></div>
</div>
<div>

</div>
</body>
</html>
