<!DOCTYPE html>
<html lang="en" style="background: url(../public/grass.png) no-repeat center fixed; background-size: cover;">
<head>
  <meta charset="UTF-8">
  <title>Mille Bornes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"/>
</head>
<body>
<div class="columns" style="height: 5em"></div>
<div class="columns is-centered">
  <div class="column has-text-centered">
    <img src="../public/logo.png" alt="logo">
  </div>
</div>
<div class="columns" style="height: 1em"></div>
<div class="columns is-centered">
  <div class="column has-text-centered" style="color: white; font-weight: bold; font-size: 2em">
    Where is your server ?
  </div>
</div>
<div class="columns">
  <div class="column"></div>
  <div class="column is-2">
    <input class="input" type="text" id="ip" placeholder="Server's IP address"
           pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$">
  </div>
  <div class="column is-narrow" style="color: white; font-weight: bold; font-size: 2em; padding-top: 0">
    :
  </div>
  <div class="column is-1">
    <input class="input" type="text" id="port" placeholder="Port">
  </div>
  <div class="column"></div>
</div>
<div class="columns is-centered">
  <div class="column has-text-centered" style="color: white; font-weight: bold; font-size: 2em">
    Who are you ?
  </div>
</div>
<div class="columns is-centered">
  <div class="column has-text-centered is-3">
    <input class="input" type="text" id="name" name="name" minlength="4" maxlength="10" placeholder="Your pseudo">
  </div>
</div>
<div class="columns" style="height: 1em"></div>
<div class="columns is-centered">
  <div class="column has-text-centered">
    <input class="button is-white" onclick="goToRoomList()" type="submit" value="Connect to server">
  </div>
</div>
<script src="./main_menu.js"></script>
</body>
</html>
